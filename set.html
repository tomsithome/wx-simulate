<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <header class="mui-bar mui-bar-nav myHeader" style="box-shadow: none;">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"><span style="font-size: 15px;">我</span></a>
        <h1 class="mui-title myTitle">设置</h1>
    </header>
    <div class="mui-content">
    		<ul class="mui-table-view">
    	        <li class="mui-table-view-cell">
    	            <a class="mui-navigate-right">
    	                账号与安全
    	            </a>
    	        </li>
    	    </ul>
    	    <ul class="mui-table-view" style="margin-top: 20px;">
    	        <li class="mui-table-view-cell">
    	            <a class="mui-navigate-right notice">
    	                新消息通知
    	            </a>
    	        </li>
    	        <li class="mui-table-view-cell">
    	            <a class="mui-navigate-right">
    	                隐私
    	            </a>
    	        </li>
    	        <li class="mui-table-view-cell">
    	            <a class="mui-navigate-right">
    	                通用
    	            </a>
    	        </li>
    	    </ul>
    	    <ul class="mui-table-view" style="margin-top: 20px;">
    	        <li class="mui-table-view-cell" id="feedback">
    	            <a class="mui-navigate-right">
    	                帮助与反馈
    	            </a>
    	        </li>
    	        <li class="mui-table-view-cell">
    	            <a class="mui-navigate-right">
    	                关于微信
    	            </a>
    	        </li>
    	    </ul>
    	    <ul class="mui-table-view" style="margin-top: 20px;">
    	        <li class="mui-table-view-cell" id="loginout">
    	            <a class="mui-navigate" style="text-align: center;">
    	                退出登录
    	            </a>
    	        </li>
    	    </ul>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
    mui.init();
    $('.notice').on('tap',function(){
	  	mui.openWindow({
	  	 	url:'notice.html',
	  	   	id:'notice.html',
	  	   	style:{},
	  	   	show:{
	  	   		autoShow:true,  
	  	   	 	aniShow:'slide-in-right',
	  	   	 	duration:100 
	  	   	}
	  	})
	});
	$("#feedback").on("tap", function(){
		mui.openWindow({
			url: 'feedback.html',
			id: 'feedback.html',
			style: {},
			show:{
				autoShow: true,
				aniShow: 'slide-in-right',
				duration: 100
			}
		})
	});
	$("#loginout").on('tap', function(){
		mui.confirm("最爱你的人是我，你怎么舍得腿粗，一定要退粗么T_T","退出登录",['是','否'],function(e){
			if(e.index == 1){mui.toast("我就晓得你舍不得")}else{mui.toast("旧的不去新的不来")}
		});
	})
    </script>
</body>
</html>
